<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Youtube Plug-in Demo</title>
  
  <script src="../../popcorn.js"></script>
  <script src="popcorn.youcorn.js"></script>
  <script>
    function onYouTubePlayerReady() {
      var p = Popcorn(new Youcorn(document.getElementById('video')))
        .volume(0)
        .play()
        .exec(2, function() {
          p.pause();
      });
    }
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Youtube Plug-in Demo</h1>
  <div>
    <object id="video" width="250" height="200">
      <param name="movie" value="http://www.youtube.com/e/ac7KhViaVqc?enablejsapi=1&amp;version=3" />
      <param name="allowFullScreen" value="true" />
      <param name="allowscriptaccess" value="always" />
      <embed src="http://www.youtube.com/e/ac7KhViaVqc?enablejsapi=1&amp;version=3"
        type="application/x-shockwave-flash" allowscriptaccess="always"
        allowfullscreen="true" width="250" height="200" />
    </object>
  </div>
</body>
</html>
